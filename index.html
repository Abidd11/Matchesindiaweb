                },
                
                
                
            ];

            // Display products function
            function displayProducts(products) {
                // Clear existing products
                productsContainer.innerHTML = '';

                if (products.length === 0) {
                    // If no products found, display a message
                    const noProductsMessage = document.createElement("p");
                    noProductsMessage.textContent = "Product not found";
                    noProductsMessage.classList.add("no-products");
                    productsContainer.appendChild(noProductsMessage);
                } else {
                    // Iterate through products and display each one
                    products.forEach(product => {
                        const productDiv = document.createElement("a");
                        productDiv.classList.add("product");
                        productDiv.href = product.link;
                        productDiv.target = "_self";

                        const img = document.createElement("img");
                        img.src = product.image;
                        img.alt = product.name;

                        const productName = document.createElement("h2");
                        productName.textContent = product.name;

                        productDiv.appendChild(img);
                        productDiv.appendChild(productName);

                        productsContainer.appendChild(productDiv);
                    });
                }
            }

            // Initial display of products
            displayProducts(products);

            // Search button click event
            searchButton.addEventListener("click", function () {
                searchProducts();
            });

            // Search products function
            function searchProducts() {
                const searchInput = document.getElementById('searchBox').value.toLowerCase();
                const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput));
                displayProducts(filteredProducts);
            }
        });
    </script>
